<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Pagos</title>
    <link rel="stylesheet" href="/CSS/pagos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-light d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img
              src="/images/logo_pymes.jpg"
              alt="Logo Pymes"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            <span style="font-size: 1.25rem"> Préstamos Pymes</span>
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link" href="/">Home</a>
              <a class="nav-link active" aria-current="page" href="/pagos"
                >Gestion Pagos</a
              >
              <a class="nav-link" href="/pagos/pagosListaId">Lista de Pagos</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container mt-5">
        <h2 class="mb-4">Registrar Nuevo Pago</h2>
        <hr />

        <form id="formPago" enctype="multipart/form-data">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="lista_clientes" class="form-label">Cliente</label>
              <select
                id="lista_clientes"
                name="lista_clientes"
                class="form-select"
                required
              >
                <option value="">Seleccionar Cliente</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="montoTotalPrestamo" class="form-label"
                >Deuda Actual $ (Saldo Pendiente)</label
              >
              <p
                id="montoTotalPrestamo"
                class="form-control-plaintext fw-bold"
              >
                0.00
              </p>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="fechapago" class="form-label">Fecha de Pago</label>
              <input
                type="date"
                id="fechapago"
                name="fechapago"
                class="form-control"
                required
              />
            </div>

            <div class="col-md-6">
              <label for="montopagado" class="form-label"
                >Monto a Pagar (Amortización)</label
              >
              <input
                type="number"
                step="0.01"
                min="0.01"
                id="montopagado"
                name="montopagado"
                class="form-control"
                placeholder="0.00"
                required
              />
              <div class="form-text">
                Máximo a pagar será el saldo pendiente.
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="tipopago" class="form-label">Tipo de Pago</label>
              <select
                id="tipopago"
                name="tipopago"
                class="form-select"
                required
              >
                <option value="">Seleccione Tipo de Pago</option>
                <option value="Efectivo">Efectivo</option>
                <option value="Transferencia">Transferencia</option>
                <option value="Yape/Plin">Yape/Plin</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="evidencia" class="form-label"
                >Evidencia de Pago (Opcional)</label
              >
              <input
                type="file"
                id="evidencia"
                name="evidencia"
                class="form-control"
                accept="image/*"
              />
            </div>
          </div>
          <!-- Almacena el ID prestamo -->
          <input type="hidden" id="id_prestamo" name="id_prestamo" />
          <!-- Almacena el Monto Total Original -->
          <input type="hidden" id="deuda_anterior" name="deuda_anterior" />
          <button type="submit" class="btn btn-primary w-100">
            Registrar Pago
          </button>
        </form>
      </div>
    </main>
    <script src="/JS/pagos/pagos.js"></script>
  </body>
</html>
