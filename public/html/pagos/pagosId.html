<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Búsqueda de Pagos</title>
    <link rel="stylesheet" href="/CSS/pagos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img
              src="/images/logo_pymes.jpg"
              alt="Logo Pymes"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            <span style="font-size: 1.25rem"> Préstamos Pymes</span>
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link" href="/">Home</a>
              <a class="nav-link" href="/pagos"
                >Gestion Pagos</a
              >
              <a class="nav-link active" aria-current="page" href="/pagos/pagosListaId">Lista de Pagos</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="container mt-4">
      <h1 class="text-center mb-4 text-primary">
        Búsqueda de Pagos por N° de Préstamo
      </h1>

      <div class="card p-4 mb-4">
        <form id="formBusqueda" class="row g-3 align-items-end">
          <div class="col-10">
            <label for="idPrestamo" class="form-label">N° de Préstamo</label>
            <input
              type="number"
              class="form-control"
              id="idPrestamo"
              placeholder="N° de Préstamo"
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Buscar</button>
          </div>
          <div class="col-auto">
            <button
              type="button"
              class="btn btn-secondary"
              id="btnCancelarBusqueda"
            >
              Cancelar
            </button>
          </div>
        </form>
      </div>

      <div class="table-responsive">
        <h3 class="mt-5 mb-3 text-muted">Resultados de Pagos</h3>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Cliente</th>
              <th>N° Pago</th>
              <th>Fecha</th>
              <th>Tipo de Pago</th>
              <th>Monto Total</th>
              <th>Monto Pagado</th>
              <th>Monto Restante</th>
              <th>Estado</th>
              <th>Archivo Evidencia</th>
            </tr>
          </thead>
          <tbody id="tablaPagos"></tbody>
        </table>
      </div>
    </div>
    <script src="/JS/pagos/pagosId.js"></script>
  </body>
</html>
