<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Búsqueda de Pagos</title>
    <!-- Estilos propios -->
    <link rel="stylesheet" href="CSS/index.css" />
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Iconos Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-light">
    <!-- Navegación principal -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center" href="/">
            <img
              src="images/logo_pymes.jpg"
              alt="Logo de Préstamos Pymes"
              width="32"
              height="32"
              class="me-2 rounded"
            />
            <span class="fw-semibold">Préstamos Pymes</span>
          </a>
        </div>
      </nav>
    </header>

    <main class="container py-5">
      <h2 class="text-center mb-4">Búsqueda de Pagos por N° de Préstamo</h2>

      <!-- Formulario de búsqueda -->
      <div class="row mb-5">
        <div class="col-12 col-md-6 mx-auto">
          <div class="input-group">
            <span class="input-group-text" id="prestamoIdLabel">N° de Préstamo</span>
            <input
              type="text"
              class="form-control"
              id="prestamoId"
              placeholder="N° de Préstamo"
              aria-label="N° de Préstamo"
              aria-describedby="prestamoIdLabel"
            />
            <button class="btn btn-primary" id="buscarBtn">Buscar</button>
            <button class="btn btn-secondary" id="cancelarBtn">Cancelar</button>
          </div>
        </div>
      </div>

      <!-- Tabla de resultados -->
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Cliente</th>
              <th>N° Pago</th>
              <th>Fecha</th>
              <th>Tipo de Pago</th>
              <th>Monto Pagado</th>
              <th>Monto Restante</th>
              <th>Estado</th>
              <th>Archivo Evidencia</th>
            </tr>
          </thead>
          <tbody id="resultadosBusqueda">
            <!-- Los datos se llenarán dinámicamente aquí -->
          </tbody>
        </table>
      </div>
    </main>

    <footer class="bg-dark text-white-50 py-3 mt-auto">
      <div class="container d-flex justify-content-between align-items-center gap-2">
        <span>&copy; <span id="currentYear"></span> Préstamos Pymes</span>
        <span class="small">Panel de gestión para pequeñas y medianas empresas.</span>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Librería de confeti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Lógica específica de la búsqueda de pagos -->
    <script src="JS/pagosId.js"></script>

    <script>
      // Mantiene el año del footer siempre actualizado.
      document.getElementById("currentYear").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
