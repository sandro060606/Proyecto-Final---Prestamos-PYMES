<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Clientes</title>
    <link rel="stylesheet" href="/CSS/clientes.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg-light d-flex flex-column min-vh-100">
    <!-- Navegación principal -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img
              src="/images/logo_pymes.jpg"
              alt="Logo Pymes"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            <span style="font-size: 1.25rem"> Préstamos Pymes</span>
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link" href="/">Home</a>
              <a class="nav-link active" aria-current="page" href="/clientes">Gestion Clientes</a>
              <a class="nav-link" href="/clientes/clientesId"
                >Busqueda Clientes</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- Sección principal -->
      <section class="container py-5">
        <!-- Título de la sección -->
        <h1 class="text-center mb-4">Gestión de Clientes</h1>

        <!-- Formulario para agregar nuevo cliente -->
        <form id="formCliente" class="mb-5">
          <input type="hidden" id="idcliente" />
          <div class="row">
            <div class="col-12 col-md-6 mb-3">
              <label for="nombre" class="form-label">Nombres</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Nombres"
                required
              />
            </div>
            <div class="col-12 col-md-6 mb-3">
              <label for="apellido" class="form-label">Apellidos</label>
              <input
                type="text"
                class="form-control"
                id="apellido"
                placeholder="Apellidos"
                required
              />
            </div>
            <div class="col-12 col-md-6 mb-3">
              <label for="tipoDocumento" class="form-label"
                >Tipo de Documento</label
              >
              <select class="form-control" id="tipoDocumento" required>
                <option value="DNI">DNI</option>
                <option value="RUC">RUC</option>
                <option value="CE">Carné de Extranjería</option>
              </select>
            </div>
            <div class="col-12 col-md-6 mb-3">
              <label for="numeroDocumento" class="form-label"
                >Número de Documento</label
              >
              <input
                type="text"
                class="form-control"
                id="numeroDocumento"
                placeholder="Número de Documento"
                required
              />
            </div>
            <div class="col-12 col-md-6 mb-3">
              <label for="telefono" class="form-label">Teléfono</label>
              <input
                type="tel"
                class="form-control"
                id="telefono"
                placeholder="Teléfono"
                required
              />
            </div>
            <div class="col-12 col-md-6 mb-3">
              <label for="direccion" class="form-label">Dirección</label>
              <input
                type="text"
                class="form-control"
                id="direccion"
                placeholder="Dirección"
                required
              />
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary" id="btnGuardar">Guardar</button>
              <button type="reset" class="btn btn-secondary" id="btnCancelar">Cancelar</button>
            </div>
          </div>
        </form>

        <!-- Tabla de clientes -->
        <h3 class="text-center mb-4">Lista de Clientes</h3>
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Tipo Documento</th>
                <th>N° Documento</th>
                <th>Teléfono</th>
                <th>Dirección</th>
                <th>Acción</th>
              </tr>
            </thead>
            <tbody id="clientesTable">
              <!-- Aquí se agregarán los clientes de forma dinámica -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="JS/clientes/clientes.js"></script>
  </body>
</html>
