<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Búsqueda de Clientes</title>
    <link rel="stylesheet" href="/CSS/clientes.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Iconos Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img
              src="/images/logo_pymes.jpg"
              alt="Logo Pymes"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            <span style="font-size: 1.25rem"> Préstamos Pymes</span>
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link" href="/">Home</a>
              <a class="nav-link" href="/clientes">Gestion Clientes</a>
              <a
                class="nav-link active"
                aria-current="page"
                href="/clientes/clientesId"
                >Busqueda Clientes</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container py-5">
        <h1 class="text-center mb-4 text-primary">Búsqueda de Clientes</h1>

        <div class="row mb-5">
          <div class="col-12 col-md-8 mx-auto">
            <div class="card shadow-sm">
              <div class="card-header bg-primary text-white fs-5">
                <i class="fas fa-search me-2"></i> Buscar Cliente
              </div>
              <div class="card-body">
                <form id="formBusqueda">
                  <div class="input-group">
                    <span class="input-group-text">ID</span>
                    <input
                      type="text"
                      class="form-control"
                      id="clienteId"
                      placeholder="Ingrese ID del Cliente"
                      aria-label="ID del Cliente"
                    />
                    <button
                      class="btn btn-success"
                      type="submit"
                      id="buscarBtn"
                    >
                      <i class="fas fa-search"></i> Buscar
                    </button>
                    <button
                      class="btn btn-secondary"
                      type="button"
                      id="cancelarBtn"
                    >
                      Cancelar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <h3 class="text-center mb-4">Resultado de la Búsqueda</h3>

        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Tipo Documento</th>
                <th>N° Documento</th>
                <th>Teléfono</th>
                <th>Dirección</th>
              </tr>
            </thead>
            <tbody id="resultadosBusqueda"></tbody>
          </table>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-white-50 py-3 mt-auto">
      <div
        class="container d-flex flex-column flex-sm-row justify-content-between align-items-center gap-2"
      >
        <span>&copy; <span id="currentYear"></span> Préstamos Pymes</span>
        <span class="small"
          >Panel de gestión para pequeñas y medianas empresas.</span
        >
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="/JS/clientes/clientesId.js"></script>
  </body>
</html>
