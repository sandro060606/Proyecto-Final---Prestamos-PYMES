<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Clientes</title>
    <link rel="stylesheet" href="CSS/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
</head>
<body>

    <main>
      <div class="container py-5">
        <!-- Título de la sección -->
        <h1 class="text-center mb-4">Búsqueda de Clientes</h1>

        <!-- Formulario de búsqueda -->
        <div class="row mb-5">
          <div class="col-12 col-md-6 mx-auto">
            <div class="input-group">
              <span class="input-group-text" id="clienteIdLabel">ID del Cliente</span>
              <input
                type="text"
                class="form-control"
                id="clienteId"
                placeholder="ID del Cliente"
                aria-label="ID del Cliente"
                aria-describedby="clienteIdLabel"
              />
              <button class="btn btn-primary" id="buscarBtn">Buscar</button>
              <button class="btn btn-secondary" id="cancelarBtn">Cancelar</button>
            </div>
          </div>
        </div>     

        <!-- Tabla de resultados -->
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Tipo Documento</th>
                <th>N° Documento</th>
                <th>Teléfono</th>
                <th>Dirección</th>
              </tr>
            </thead>
            <tbody id="resultadosBusqueda">
              <!-- Aquí se llenarán los resultados de la búsqueda -->
            </tbody>
          </table>
        </div>
      </div>
    </main> 

    <footer class="bg-dark text-white-50 py-3 mt-auto">
      <div class="container d-flex justify-content-between align-items-center">
        <span>&copy; <span id="currentYear"></span> Préstamos Pymes</span>
      </div>
    </footer>

    <script src="JS/clientesId.js"></script>
    
</body>
</html>
