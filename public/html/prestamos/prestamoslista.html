<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista Prestamos</title>
    <link rel="stylesheet" href="/CSS/prestamos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img
              src="/images/logo_pymes.jpg"
              alt="Logo Pymes"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            <span style="font-size: 1.25rem"> Préstamos Pymes</span>
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link" href="/">Home</a>

              <a class="nav-link" href="/prestamos">Gestion Prestamos</a>

              <a
                class="nav-link active"
                aria-current="page"
                href="/prestamos/prestamosLista"
                >Lista Prestamos</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container my-5">
        <h1 class="mb-4 text-primary fs-2">
          <i class="fas fa-clipboard-list me-2"></i>Lista de Préstamos
          Registrados
        </h1>

        <div class="card shadow-sm">
          <div
            class="card-header bg-info text-white d-flex justify-content-between align-items-center fs-5"
          >
            <strong>Todos los Préstamos</strong>
          </div>

          <div class="card-body p-0">
            <div class="table-responsive">
              <table
                class="table table-bordered table-striped table-hover m-0"
                id="tablaPrestamos"
              >
                <colgroup>
                  <col style="width: 5%" />
                  <col style="width: 25%" />
                  <col style="width: 10%" />
                  <col style="width: 15%" />
                  <col style="width: 15%" />
                  <col style="width: 15%" />
                  <col style="width: 15%" />
                </colgroup>
                <thead class="bg-light">
                  <tr class="table-info">
                    <th class="text-center">N°</th>
                    <th>Cliente</th>
                    <th class="text-center">DNI</th>
                    <th class="text-end">Monto (S/)</th>
                    <th class="text-end">Total a Pagar (S/)</th>
                    <th class="text-center">Fecha</th>
                    <th class="text-center">Estado</th>
                  </tr>
                </thead>
                <tbody id="prestamosBody"></tbody>
              </table>
            </div>

            <div class="p-3 border-top">
              <small class="text-muted"
                >Total de registros: <span id="totalRegistros">0</span></small
              >
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
<script src="/JS/prestamoLista.js"></script>
</html>
