<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalles del Préstamo</title>
    <!-- Estilos propios -->
    <link rel="stylesheet" href="CSS/index.css" />
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-light d-flex flex-column min-vh-100">
    <!-- Navegación principal -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center" href="/">
            <img
              src="images/logo_pymes.jpg"
              alt="Logo de Préstamos Pymes"
              width="32"
              height="32"
              class="me-2 rounded"
            />
            <span class="fw-semibold">Préstamos Pymes</span>
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Alternar navegación"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active" aria-current="page" href="/">Inicio</a>
              <a class="nav-link" href="/clientes">Clientes</a>
              <a class="nav-link" href="/prestamos">Préstamos</a>
              <a class="nav-link" href="/pagos">Pagos</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- Sección de detalles del préstamo -->
      <section class="container py-5">
        <h1 class="text-center mb-4">Detalles del Préstamo</h1>

        <div id="prestamoDetalles" class="row justify-content-center">
          <!-- Aquí se llenarán los detalles del préstamo -->
        </div>

        <div class="d-flex justify-content-center mt-5">
          <button class="btn btn-primary" id="editarBtn">Editar</button>
          <a href="/prestamos" class="btn btn-secondary ms-2">Volver</a>
        </div>
      </section>
    </main>

    <footer class="bg-dark text-white-50 py-3 mt-auto">
      <div class="container d-flex flex-column flex-sm-row justify-content-between align-items-center gap-2">
        <span>&copy; <span id="currentYear"></span> Préstamos Pymes</span>
        <span class="small">Panel de gestión para pequeñas y medianas empresas.</span>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Lógica específica para mostrar los detalles del préstamo -->
    <script src="JS/prestamosId.js"></script>

    <script>
      // Mantiene el año del footer siempre actualizado
      document.getElementById("currentYear").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
