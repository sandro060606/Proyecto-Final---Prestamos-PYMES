<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prestamos Pymes</title>
    <link rel="stylesheet" href="CSS/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand">
            <img src="images/logo_pymes.jpg" alt="" width="30" height="24" />
            <span style="font-size: 1.25rem"> Préstamos Pymes</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container py-5">
        <div class="text-center mb-5">
          <h1>Sistema Web de Préstamos (Pymes)</h1>
          <h4> Gestiona a tus Clientes, tus Préstamos y Pagos de Forma Rápida y Simple </h4>
        </div>

        <div class="row justify-content-center mb-5 gx-4">
          <div class="col-12 col-sm-6 col-md-6 mb-3">
            <div class="card-counter bg-custom-total-clientes">
              <p class="mb-1 fw-bold fs-5">Total de Clientes</p>
              <h2 class="total-number display-2" id="totalClientes"></h2>
            </div>
          </div>

          <div class="col-12 col-sm-6 col-md-6 mb-3">
            <div class="card-counter bg-custom-total-prestamos">
              <p class="mb-1 fw-bold fs-5">Total de Préstamos</p>
              <h2 class="total-number display-2" id="totalPrestamos"></h2>
            </div>
          </div>
        </div>

        <h3 class="text-center mb-4">Herramientas de Gestión</h3>

        <div class="row justify-content-center text-center g-4 pb-5">
          <div class="col-12 col-sm-6 col-md-4">
            <div class="card card-gestion h-100 shadow-sm border-0">
              <div class="card-body">
                <i class="fas fa-user-tie fa-4x text-info my-3"></i>
                <h4 class="card-title mt-2">Clientes</h4>
                <img src="images/clientes_logo.png" alt="" />
                <a href="/clientes" class="btn btn-info btn-sm mt-3"
                  >Administrar</a
                >
              </div>
            </div>
          </div>

          <div class="col-12 col-sm-6 col-md-4">
            <div class="card card-gestion h-100 shadow-sm border-0">
              <div class="card-body">
                <i class="fas fa-hand-holding-usd fa-4x text-primary my-3"></i>
                <h4 class="card-title mt-2">Préstamos</h4>
                <img src="images/prestamos_logo.png" alt="" />
                <a href="/prestamos" class="btn btn-primary btn-sm mt-3"
                  >Administrar</a
                >
              </div>
            </div>
          </div>

          <div class="col-12 col-sm-6 col-md-4">
            <div class="card card-gestion h-100 shadow-sm border-0">
              <div class="card-body">
                <i class="fas fa-money-check-alt fa-4x text-success my-3"></i>
                <h4 class="card-title mt-2">Pagos</h4>
                <img src="images/pagos_logo.png" alt="" />
                <a href="/pagos" class="btn btn-success btn-sm mt-3"
                  >Administrar</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="JS/index.js"></script>
  </body>
</html>
