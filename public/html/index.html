<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prestamos Pymes</title>
    <link rel="stylesheet" href="/CSS/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-light d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center" href="/">
            <img
              src="images/logo_pymes.jpg"
              alt="Logo de Préstamos Pymes"
              width="32"
              height="32"
              class="me-2 rounded"
            />
            <span class="fw-semibold">Préstamos Pymes</span>
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Alternar navegación"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active" aria-current="page" href="/">Inicio</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="container py-5 text-center">
        <div class="mb-5">
          <h1 class="display-4 fw-bold">Sistema Web de Préstamos (Pymes)</h1>
          <h4 class="lead text-muted">
            Gestiona a tus Clientes, tus Préstamos y Pagos de Forma Rápida y
            Simple
          </h4>
        </div>
        <div class="row justify-content-center mb-5 gx-4">
          <div class="col-12 col-sm-6 col-md-6 mb-3">
            <div class="card-counter bg-custom-total-clientes">
              <p class="mb-1 fw-bold fs-5">Total de Clientes</p>
              <h2 class="total-number display-2" id="totalClientes">0</h2>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-6 mb-3">
            <div class="card-counter bg-custom-total-prestamos">
              <p class="mb-1 fw-bold fs-5">Total de Préstamos</p>
              <h2 class="total-number display-2" id="totalPrestamos">0</h2>
            </div>
          </div>
        </div>
        <h3 class="text-center mb-4">Herramientas de Gestión</h3>
        <div class="row justify-content-center text-center g-4 pb-5">
          <div class="col-12 col-sm-6 col-md-4">
            <div class="card card-gestion h-100 shadow-sm border-0">
              <div class="card-body d-flex flex-column align-items-center">
                <img
                  src="images/clientes_logo.png"
                  alt="Gestión de clientes"
                  class="mb-3 img-fluid"
                  style="max-height: 100px"
                />
                <h4 class="card-title mt-2">Clientes</h4>
                <a href="/clientes" class="btn btn-info btn-sm mt-auto"
                  >Administrar</a
                >
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-4">
            <div class="card card-gestion h-100 shadow-sm border-0">
              <div class="card-body d-flex flex-column align-items-center">
                <img
                  src="images/prestamos_logo.png"
                  alt="Gestión de préstamos"
                  class="mb-3 img-fluid"
                  style="max-height: 100px"
                />
                <h4 class="card-title mt-2">Préstamos</h4>
                <a href="/prestamos" class="btn btn-primary btn-sm mt-auto"
                  >Administrar</a
                >
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-4">
            <div class="card card-gestion h-100 shadow-sm border-0">
              <div class="card-body d-flex flex-column align-items-center">
                <img
                  src="images/pagos_logo.png"
                  alt="Gestión de pagos"
                  class="mb-3 img-fluid"
                  style="max-height: 100px"
                />
                <h4 class="card-title mt-2">Pagos</h4>
                <a href="/pagos" class="btn btn-success btn-sm mt-auto"
                  >Administrar</a
                >
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="JS/index.js"></script>
  </body>
</html>
